server {
    listen       80;
    location / {
        index index.html;
    }
location /animal { 
        proxy_pass http://animal:3000/animal;
    }
location /litter { 
        proxy_pass http://litter:3001/litter;
    }
location /notification { 
        proxy_pass http://notification:3002/notification;
    }
location /event { 
        proxy_pass http://event:3003/event;
    }
}